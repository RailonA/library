<body class="container d-flex justify-content-center flex-column">


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" class="d-flex flex-column col ">
          <input type="text" id="author" placeholder="Enter Author">
          <input type="text" id="title"  placeholder="Enter book title">
          <input type='number' id="pages" placeholder="Enter number of pages">
        </form>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  class="btn btn-success" type="submit" id="submit">Save changes</button>
      </div>
    </div>

    </div>
  </div>
</div>
